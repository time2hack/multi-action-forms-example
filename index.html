<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>MultiAction Forms</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="//time2hack.com">
          <img src="https://time2hack.com/favicon.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          Time to Hack
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-outline-primary btn-sm m-1 active" aria-current="page" href="index.html">With HTML5</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-secondary btn-sm m-1" href="with-ajax.html">With JS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container p-3">
      <h2 class="mb-5">Add/Update Address</h2>
      <form class="row g-3" action="/addAddress" method="POST">
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="col-12">
          <label for="address1" class="form-label">Address</label>
          <input type="text" class="form-control" name="address1" id="address1" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="address2" class="form-label">Address 2</label>
          <input type="text" class="form-control" name="address2" id="address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" name="city" id="city">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select name="state" id="state" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" name="zip" id="zip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="submit" class="btn btn-success" formaction="/updateAddress" formmethod="POST">Update</button>
        </div>
      </form>
    </div>
  </body>
</html>
