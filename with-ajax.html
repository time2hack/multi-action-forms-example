<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>MultiAction Forms</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="//time2hack.com">
        <img src="//time2hack.com/favicon.png" width="30" height="30" class="d-inline-block align-top" alt=""
          loading="lazy">
        Time to Hack
      </a>
    </div>
  </nav>
  <div class="container p-3">
    <h2 class="mb-5">Add/Update Address</h2>
    <form id='addressForm'>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <button id='addAddress' type="submit" class="btn btn-primary">Add</button>
      <button id='updateAddress' type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('#addressForm')
      const addButton = document.querySelector('#addAddress')
      const updateButton = document.querySelector('#updateAddress')

      addButton && addButton.addEventListener('click', (e) => {
        e.preventDefault()

        if (!form.checkValidity()) {
          return
        }

        fetch('/addAddress', { method: 'POST', body: new FormData(form) })
          .then((r => r.json()))
          .then(console.log)
      })

      updateButton && updateButton.addEventListener('click', (e) => {
        e.preventDefault()

        if (!form.checkValidity()) {
          return
        }

        fetch('/updateAddress', { method: 'POST', body: new FormData(form) })
          .then((r => r.json()))
          .then(console.log)
      })
    })
  </script>
</body>

</html>
